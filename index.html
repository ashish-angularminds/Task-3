<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
  <body>
    
    <div class="container-sm w-75 mt-3 p-2"> 
        <form class="h-auto">
            <div class=" row">
                <div class="all-c rounded-start col_1 col-xl-7 col-sm-12 p-4">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-floating">
                                <input id="fullname" type="text" class="form-control" placeholder="Name">
                                <label for="fullname" class="form-label">Full Name</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 mt-md-0 mt-3">
                            <div class="form-floating">
                                <input id="password" type="password" class="form-control" placeholder="Password">
                                <label for="password" class="form-label">Password</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-12 mt-3">
                            <div class="form-floating">
                                <input id="number" type="tel" class="form-control" placeholder="number">
                                <label for="number" class="form-label">Phone Number</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 mt-3">
                            <div class="form-floating">
                                <input id="url" type="url" class="form-control" placeholder="url" aria-required="false">
                                <label for="url" class="form-label">Website Link</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-4 col-sm-12 mt-3">
                            <div class="form-floating">
                                <input type="month" id="month" class="form-control">
                                <label for="month" class="form-label">Passout Month/Year</label>
                            </div>
                            
                        </div>
                        <div class="col-md-3 col-sm-12 mt-3">
                            <div class="form-floating">
                                <input id="per" type="number" class="form-control" placeholder="percent">
                                <label for="per" class="form-label">Passout %</label>
                            </div>
                        </div>
                        <div class="col-md-5 col-sm-12 mt-3">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="University a comment here" id="uni"></textarea>
                                <label for="uni" class="ms-3">University Name/Details</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-sm-12 mt-3 align-self-center">
                            <div class="form-floating">
                                <input id="time" type="time" class="form-control" placeholder="time">
                                <label for="time" class="form-label">Available Time Slot</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12 mt-3">
                            <div class="form-floating">
                                <input type="week" class="form-control" name="week" id="week" placeholder="week">
                                <label for="week" class="form-label">Available Week</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12 mt-3">
                            <div class="form-floating">
                                <input id="date" type="date" class="form-control">
                                <label for="date" class="form-label">Birth Date</label>
                            </div>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-md-6 col-sm-12 mt-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input id="email" type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                        </div>

                        <div class="col-md-6 col-sm-12 mt-3">
                            <select id="gender" class="form-select">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Trans</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-sm-12 mt-3">
                            <label for="range" class="form-label">English Proficiency</label>
                            <input id="range" type="range" class="form-range">
                        </div>

                        <div class="col-md-4 col-sm-12 mt-3">
                            <label for="file" class="form-label">Upload CV</label>
                            <input id="file" type="file" class="form-control">
                        </div>

                        <div class="col-md-2 col-sm-6 mt-3">
                            <label for="color" class="form-label d-block">Fav Color</label>
                            <input id="color" type="color" class="d-inline-block form-control form-control-color">
                        </div>

                        <div class="col-md-2 col-sm-6 mt-3">
                            <input type="hidden" class="form-control" id="hidden" value="1">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-12 mt-3">
                            <label for="radio" class="form-label">Eductional Backgroung</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="it" value="it" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                  IT
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="non-it" value="non-it">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Non-IT
                                </label>
                              </div>
                        </div>
                        <div class="col-md-6 col-sm-12 mt-3">
                            <label for="radio" class="form-label">Skills</label>
                            <div class="form-check">
                                <label for="angular" class="form-check-label">Angular</label>
                                <input id="angular" type="checkbox" class="form-check-input" value="angular">
                            </div>
                            <div class="form-check">
                                <label for="react" class="form-check-label">React</label>
                                <input id="react" type="checkbox" class="me-2 form-check-input" value="react">
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12 d-flex justify-content-center">
                            <button id="submit1" class="w-50 btn btn-primary">Submit</button>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6 col-md-3 mt-3">
                            <input id="reset" type="image" src="Frame .png" class="mx-auto">
                        </div>
                    </div>
                
                </div>
                <div class="all-c side-img col-xl-5 m-0 p-0 rounded-end">
                    
                </div>
            </div>
        </form>
    </div>

    <div class="w-100" style="height: 400px;"></div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
