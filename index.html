<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-5 p-2 border-2 border border-dark">
        <form>
            <div class="row text-center border-bottom border-dark mb-3"><h1>Form</h1></div>
            <div class="row">
                <div class="col-6">
                    <div class="form-floating">
                        <input id="name" type="text" class="form-control" placeholder="Name">
                        <label for="name" class="form-label">First Name</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input id="name" type="text" class="form-control" placeholder="Name">
                        <label for="name" class="form-label">Last Name</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6 align-self-center">
                    <div class="form-check-inline">
                        <label for="math" class="form-check-label">Math</label>
                        <input id="math" type="checkbox" class="form-check-input">
                        <label for="sicence" class="ms-2 form-check-label">Sicence</label>
                        <input id="sicence" type="checkbox" class="me-2 form-check-input">
                        <label for="english" class="form-check-label">English</label>
                        <input id="english" type="checkbox" class="form-check-input">
                    </div>
                </div>

                <div class="col-6">
                    <select class="form-select">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Trans</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea" class="ms-3">About Your Self</label>
                  </div>
            </div>

            <div class="row mt-3">
                <div class="col-4 d-flex">
                    <label for="color" class="my-auto me-1 form-label">Fav Color</label>
                    <input type="color" class="d-inline-block form-control form-control-color">
                </div>
                <div class="col-4">
                    <input type="date" class="">
                </div>
                <div class="col-4">

                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
